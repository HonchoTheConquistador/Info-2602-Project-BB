<!doctype html>
<html>
<head>
    <title>Create Custom Routine</title>
</head>
<body>
    <h1>Create a New Custom Routine</h1>
    <form method="post">
        <label for="routineName">Routine Name:</label>
        <input type="text" name="routineName" required><br>
        <label for="routineDescription">Description:</label>
        <input type="text" name="routineDescription"><br>
        <label for="routineType">Type:</label>
        <input type="text" name="routineType"><br>
        <button type="submit">Create Routine</button>
    </form>
</body>
</html>
