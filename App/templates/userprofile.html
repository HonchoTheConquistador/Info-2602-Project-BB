<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            padding: 0 20px;
            background: green;
        }
        .container {
            display: flex;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .right-panel {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        .user-image {
            width: 150px;
            height: 150px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSURZnAAwh5juxEpQmESwpiMEpDUttmMLUhyp9YJnaNIQ&s') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }
        .user-image:hover {
            transform: scale(1.05);
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }
        .main-content {
            flex-grow: 1;
            padding-right: 20px;
        }
        .routine {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 30px;
        }
        .routine i {
            cursor: pointer;
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('homepage_views.homepage') }}" class="left">Go Back</a>
        <div class="center">User Profile</div>
    </nav>
    <div class="container">
        <div class="main-content">
            <h4>Fixed Routines</h4>
        {% for routine in fixedRoutines %}
            <div class="routine">
            <a href="/routine/{{ routine.id }}">
            {{ routine.routineName }}
             </a>
            </div>
        {% endfor %}

            <h4>Custom Routines</h4>
            {% for routine in customRoutines %}
                <div class="routine">{{routine.routineName}}<i class="material-icons">edit</i><i class="material-icons">delete</i></div>
            {% endfor %}
            <button class="btn waves-effect waves-light">Create New Routine</button>
        </div>
        <div class="right-panel">
            <div class="user-image"></div>
            <div>User: {{ user.username }}</div>
            <div>Email: {{ user.email }}</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>M.AutoInit();</script>
</body>
</html>
